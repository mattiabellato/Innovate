<body>
<div class="btn-down">
<button  onclick="location.href='/'"><i class="fa-solid fa-arrow-left"></i></button>
</div>


    <div class="container">
        <div class="contact-info">
            <h2>Contattaci</h2>
            <div class="info-item">
                <p><img src="location-dot-solid.svg" alt="Location Icon"> Venerd√¨, via F.lli Orsini 10</p>
            </div>
            <div class="info-item">
                <p><img src="phone-solid.svg" alt="Phone Icon"> 0553245675</p>
            </div>
            <div class="info-item">
                <p><img src="envelope-solid.svg" alt="Email Icon"> innovate@gmail.com</p>
            </div>
            <div class="info-item">
                <p><img src="building-solid.svg" alt="Company Icon"> Innovate Company</p>
            </div>
        </div>
        <div class="contact-form">
            <form action="sendmail" method= "post">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit">Invia Messaggio</button>
            </form>
        </div>
    </div>
</body>
