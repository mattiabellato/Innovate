<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <div class="wrapper">
    <h1></h1>
       <form action="/login" method="post">
       
       		<div class="input-box">
       
            <input type="text" id="username" name="username" required>
                <i class='bx bxs-user'></i>
</div>
<div class="input-box">

            <input type="password" id="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
</div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="error" style="color: red;">
            <!-- Messaggio di errore, se presente -->
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('error')) {
                    document.getElementById('error').innerText = 'Invalid username or password.';
                }
                if (urlParams.has('logout')) {
                    document.getElementById('error').innerText = 'You have been logged out.';
                }
            </script>
        <br>
    </div>
</body>
</html>
